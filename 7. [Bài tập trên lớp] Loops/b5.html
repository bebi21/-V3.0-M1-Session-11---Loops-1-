  <body>
    <script>
      let lasonguyento = true;
      let number = +prompt("nhap  so");
      if (number <= 1) {
        console.log("ko phai so  nguyen to");
      } else {
        for (let i = 2; i < number; i++) {
          if (number % i == 0) {
            console.log("ko phai  so  nguyen to");
            lasonguyento = false;
            break;
          }
        }
        if (lasonguyento) {
          console.log("la so nguyen to");
        }
      }
    </script>
