<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const n =+prompt("Nhập số nguyên dương N:");

      if (!isNaN(n) && n >= 0) {
        let factorial = 1;
        for (let i = 1; i <= n; i++) {
          factorial *= i;
        }
        console.log(`Giai thừa của ${n} là: ${factorial}`);
      } else {
        console.log("Vui lòng nhập một số nguyên dương hợp lệ.");
      }
    </script>
  </body>
</html>
